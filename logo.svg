<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="32" y2="32" gradientUnits="userSpaceOnUse">
      <stop stop-color="#a78bfa"/>
      <stop offset="1" stop-color="#38bdf8"/>
    </linearGradient>
    <linearGradient id="gs" x1="0" y1="0" x2="32" y2="0" gradientUnits="userSpaceOnUse">
      <stop stop-color="white" stop-opacity="0.55"/>
      <stop offset="1" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <!-- Bottom layer -->
  <rect x="5" y="20.5" width="22" height="7" rx="2.5" fill="url(#g)" opacity="0.28"/>
  <!-- Middle layer -->
  <rect x="3" y="13.5" width="26" height="8" rx="3" fill="url(#g)" opacity="0.58"/>
  <!-- Top layer (main) -->
  <rect x="1" y="6" width="30" height="9" rx="3.5" fill="url(#g)"/>
  <!-- Shine on top layer -->
  <rect x="4" y="8" width="12" height="1.8" rx="0.9" fill="url(#gs)"/>
  <!-- Small detail dots -->
  <circle cx="25" cy="10.5" r="1" fill="white" opacity="0.4"/>
  <circle cx="28" cy="10.5" r="1" fill="white" opacity="0.25"/>
</svg>
